    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h6><span style="color: red">*</span> - Denotes Required Information</h6>
        <h5>
            <b>> 1 Donation</b> &nbsp;&nbsp;&nbsp;> 2 Confirmation &nbsp;&nbsp;&nbsp;> Thank You!
        </h5>

        <form class="mt-3">
            <h3>
                <span style="color: red">Donor Information</span>
            </h3>
            <div class="form-group row">
                <label for="first-name" class="col-sm-2 col-form-label">First Name <span style="color: red;"> *</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="last-name" class="col-sm-2 col-form-label">Last Name <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="company" class="col-sm-2 col-form-label">Company <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" />
                </div>
            </div>
            <div class="form-group row">
                <label for="address-1" class="col-sm-2 col-form-label">Address 1 <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address-1" />
                </div>
            </div>
            <div class="form-group row">
                <label for="address-2" class="col-sm-2 col-form-label">Address 2 <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address-2" />
                </div>
            </div>
            <div class="form-group row">
                <label for="address-2" class="col-sm-2 col-form-label">Address 2 <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address-2" />
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" />
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <select class="form-control" name="StateName">
<option value="" disabled selected>Select a state</option>
<option value="barisal">Barisal</option>
<option value="chittagong">Chittagong</option>
<option value="dhaka">Dhaka</option>
<option value="khulna">Khulna</option>
<option value="mymensingh">Mymensingh</option>
<option value="rajshahi">Rajshahi</option>
<option value="rangpur">Rangpur</option>
<option value="sylhet">Sylhet</option>
</select><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="zip-code" class="col-sm-2 col-form-label">Zip Code <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zip-code" />
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <select class="form-control" name="CountryName">
<option value="" disabled selected>Select a country</option>
<option value="bangladesh">Bangladesh</option>
<option value="saudi arabia">Saudi Arabia</option>
<option value="uae">UAE</option>
<option value="canada">Canada</option>
<option value="usa">USA</option>
<option value="uk">UK</option>
<option value="china">China</option>
<option value="india">India</option>
</select>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Phone" />
                </div>
            </div>
            <div class="form-group row">
                <label for="fax" class="col-sm-2 col-form-label">Fax </label
>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fax" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="donation-amount" class="col-sm-2 col-form-label">Donation Amount <span style="color: red;"> *</span></label
>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">None</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">$50</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">$75</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">$100</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio5">$250</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                        <label class="form-check-label" for="inlineRadio6">Other</label>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Other</label
>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="donation-amount" class="col-sm-2 col-form-label">Recurring Donation<span"> (Check if yes)</span></label
>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">I am interested in giving on a regular basis.</label>
                    </div>

                    <div class="form-group row">
                        <label style="margin-right: 5px;">Monthly Credit Card $ </label>
                        <input class="col-3 form-control" style="margin-right: 5px; margin-left: 5px;" type="text" name="amount" value="">
                        <label style="margin-right: 5px; margin-left: 5px;"> For </label>
                        <input class="col-3 form-control" style="margin-right: 5px; margin-left: 5px;" type="text" name="noOfMonths" value="">
                        <label> Months</label><br>
                    </div>
                </div>
            </div>

            <h3>
                <span style="color: red">Honorarium and MemorialDonation Information</span>
            </h3>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="acknowledge" class="col-sm-2 col-form-label">Acknowledge Donation to</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="acknowledge" />
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" />
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" />
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <select class="form-control" name="StateName">
<option value="" disabled selected>Select a state</option>
<option value="barisal">Barisal</option>
<option value="chittagong">Chittagong</option>
<option value="dhaka">Dhaka</option>
<option value="khulna">Khulna</option>
<option value="mymensingh">Mymensingh</option>
<option value="rajshahi">Rajshahi</option>
<option value="rangpur">Rangpur</option>
<option value="sylhet">Sylhet</option>
</select><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="zip" class="col-sm-2 col-form-label">Zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zip" />
                </div>
            </div>


            <h3>
                <span style="color: red">Additional Information</span>
            </h3>
            <span>Please enter your name, company or organization as you would like it to appear in our
publications:</span><br/>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" />
                </div>
            </div>

            <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
            <label> I would like my gift to remain anonymous.</label><br>
            <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
            <label> My employer offers a matching gift program. I will mail the matching gift form.</label><br>
            <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
            <label> Please save the cost of acknowledging this gift by not mailing a thank you letter.</label><br>

            <div class="form-grop row">
                <label class="col-sm-2 col-form-label">Comments (Please type any questions or feedback here)</label>
                <div class="col-sm-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">How may we contact you?</label>
                <div class="col-sm-10">
                    <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
                    <label> Email</label><br>
                    <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
                    <label> Postal Mail</label><br>
                    <input type="checkbox" id="addInfo" name="info" value="gift anonymous">
                    <label> Telephone</label><br>
                </div>
            </div>

            <input type="checkbox" />
            <label>I would like information about volunteering with the team</label>

            <div class="form-group row">
                <button type="reset" class="col m-5 btn btn-danger">Reset</button>
                <button type="submit" class="col m-5 btn btn-success">Continue</button>
            </div>

        </form>
    </div>
